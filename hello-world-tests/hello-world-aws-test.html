<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Evidence - Hello World Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Evidence System - Hello World Test</h1>
        
        <div class="info">
            <h3>使用方法:</h3>
            <ol>
                <li>AWS Management Consoleにログインしてからこのページを開く</li>
                <li>「認証確認」ボタンでAWSセッションを確認</li>
                <li>「S3バケット一覧取得」でシンプルなAPI呼び出しをテスト</li>
            </ol>
        </div>

        <div id="status-area"></div>
        
        <button onclick="checkAuth()">1. 認証確認</button>
        <button onclick="listS3Buckets()">2. S3バケット一覧取得</button>
        <button onclick="clearResults()">結果クリア</button>
        
        <div id="results"></div>
    </div>

    <!-- AWS SDK v3 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1542.0.min.js"></script>
    
    <script>
        let awsConfigured = false;

        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('status-area');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addResult(title, content) {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            results.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('status-area').innerHTML = '';
        }

        async function checkAuth() {
            showStatus('認証状況を確認中...', 'info');
            
            try {
                // AWS SDKの設定をブラウザのAWS認証情報から取得
                AWS.config.getCredentials((err) => {
                    if (err) {
                        // 認証情報が取得できない場合、デフォルトリージョンを設定してSTSで確認
                        AWS.config.region = 'ap-northeast-1'; // 東京リージョン
                        
                        const sts = new AWS.STS();
                        sts.getCallerIdentity((stsErr, data) => {
                            if (stsErr) {
                                showStatus('❌ AWS認証に失敗しました。AWSコンソールにログインしてから再試行してください。', 'error');
                                addResult('認証エラー詳細', JSON.stringify(stsErr, null, 2));
                            } else {
                                awsConfigured = true;
                                showStatus('✅ AWS認証成功！', 'success');
                                addResult('認証情報', `
Account: ${data.Account}
User ARN: ${data.Arn}
User ID: ${data.UserId}
Region: ${AWS.config.region}
                                `);
                            }
                        });
                    } else {
                        awsConfigured = true;
                        showStatus('✅ AWS認証成功！', 'success');
                        addResult('認証状況', 'ブラウザのAWS認証情報を使用');
                    }
                });
                
            } catch (error) {
                showStatus('❌ 認証確認中にエラーが発生しました', 'error');
                addResult('エラー詳細', JSON.stringify(error, null, 2));
            }
        }

        async function listS3Buckets() {
            if (!awsConfigured) {
                showStatus('⚠️ まず認証確認を行ってください', 'error');
                return;
            }
            
            showStatus('S3バケット一覧を取得中...', 'info');
            
            try {
                const s3 = new AWS.S3();
                
                s3.listBuckets((err, data) => {
                    if (err) {
                        showStatus('❌ S3バケット一覧の取得に失敗しました', 'error');
                        addResult('S3エラー詳細', JSON.stringify(err, null, 2));
                    } else {
                        showStatus(`✅ S3バケット一覧を取得しました (${data.Buckets.length}個)`, 'success');
                        
                        const bucketList = data.Buckets.map(bucket => 
                            `${bucket.Name} (作成日: ${bucket.CreationDate})`
                        ).join('\n');
                        
                        addResult('S3バケット一覧', bucketList || '(バケットなし)');
                    }
                });
                
            } catch (error) {
                showStatus('❌ S3バケット取得中にエラーが発生しました', 'error');
                addResult('エラー詳細', JSON.stringify(error, null, 2));
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('AWS Evidence System - Hello World Test 準備完了', 'info');
        });
    </script>
</body>
</html>
